        /* Estilo do menu */
        .menu {
            display: flex;

            background-color: #333;
            padding: 20px;
            border-radius: 8px;

        }

        /* Estilo dos botões */
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #444;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        /* Efeitos hover para os botões */
        .menu a:hover {
            background-color: #555;
        }

        /* Diferenciação de cores em hover para cada botão */
        .menu a.button1:hover { background-color: #555; }
        .menu a.button2:hover { background-color: #777; }
